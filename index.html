<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: #f7f7f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-card {
      background: #ffffff;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .form-card h1 {
      margin: 0 0 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #111;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem 0.85rem;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 0.85rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      background: #6366f1;
      color: white;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #4f46e5;
    }

    button:active {
      transform: translateY(1px);
    }

    .message {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>

  <form class="form-card" id="contactForm">
    <h1>Contact</h1>

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <button type="submit">Send message</button>

    <div id="formMessage" class="message"></div>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      messageDiv.textContent = '';
      messageDiv.className = 'message';

      // Use FormData so n8n webhook can read it properly
      const formData = new FormData(form);

      try {
        const response = await fetch('https://lmbalasabas.app.n8n.cloud/webhook-test/contact-form', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          messageDiv.textContent = 'Thank you! Your message has been sent.';
          messageDiv.classList.add('success');
          form.reset();
        } else {
          throw new Error('Failed to send message');
        }
      } catch (error) {
        messageDiv.textContent = 'Oops! Something went wrong. Please try again.';
        messageDiv.classList.add('error');
        console.error(error);
      }
    });
  </script>

</body>
</html>
